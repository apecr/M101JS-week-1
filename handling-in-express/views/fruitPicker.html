<html>

<head>
    <title>Fruit Picker</title>
</head>

<body>
    <form action="/favorite_fruit" method="POST">
        <p>What is your favourite fruit?</p>
        {% for fruit in fruits %}
        <p>
            <input type="radio" name="fruit" value="{{fruit}}">{{fruit}}</input>
        </p>
        {% endfor %}
        <input type="submit" value="submit">
    </form>
</body>

</html>
